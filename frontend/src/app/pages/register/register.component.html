<div class="register_container">
    <form class="formgroup" *ngIf="signupForm" [formGroup]="signupForm" (ngSubmit)="signup()">
        <mat-card>
            <mat-card-title>SignUp</mat-card-title>
            <mat-card-content>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email" required>
                    <mat-error
                        *ngIf="signupForm.invalid && (signupForm.controls.email.touched || signupForm.controls.email.dirty)">
                        <span *ngIf="signupForm.hasError('required','email')">Please enter email.</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="password" formControlName="password" required>
                    <mat-error
                        *ngIf="signupForm.invalid && (signupForm.controls.password.touched || signupForm.controls.password.dirty)">
                        <span *ngIf="signupForm.hasError('required','password')">Please enter password.</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput placeholder="Database Name" formControlName="dbName" required>
                    <mat-error
                        *ngIf="signupForm.invalid && (signupForm.controls.dbName.touched || signupForm.controls.dbName.dirty)">
                        <span *ngIf="signupForm.hasError('required','dbName')">Please enter database Name.</span>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="back()">Back</button>
                <button mat-raised-button color="warn" (click)="clear()">Clear</button>
                <button mat-raised-button color="primary">Submit</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
